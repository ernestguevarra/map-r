bookdown::gitbook:
  dev: svglite
  highlight: tango
  css: style.css
  fig_caption: yes
  split_by: section
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Mapping with R</a></li>
      after: |
        <li></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  dev: "cairo_pdf"
  fig_caption: yes
bookdown::epub_book:
  dev: svglite
  stylesheet: style.css
